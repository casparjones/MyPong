<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPong</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>MyPong</h1>
    <p>A simple Pong game made with AS3 and played in <a href="https://github.com/ruffle-rs/ruffle"></a>the ruffle player. Navigate your Paddle with the mouse.</a></p>
    <div id="game"></div>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("game");
            container.appendChild(player);
            player.ruffle().load("MyPong.swf");
        });
    </script>
    <style>
        #game {
            width: 100vw;
            height: 100vh;
            display: flex;
            border: 0;
            top: 0;
            position: absolute;
            padding-top: 110px;
            text-align: center;
        }
        ruffle-player {
            width: 70vw;
            height: 44vw;
            margin: auto;
            margin-top: -2px;
            border: 1px solid black;
        }
    </style>
</body>
</html>
