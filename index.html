<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPong</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        #game {
            width: 100vw;
            height: 100vh;
            display: flex;
            border: 0;
            top: 0;
            position: absolute;
            padding-top: 110px;
            text-align: center;
        }
        ruffle-player {
            width: 70vw;
            height: 44vw;
            margin: auto;
            margin-top: -2px;
            border: 1px solid black;
        }

        /* GitHub Corner */
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }
        @keyframes octocat-wave {
            0%, 100% { transform: rotate(0); }
            20%, 60% { transform: rotate(-25deg); }
            40%, 80% { transform: rotate(10deg); }
        }
        @media (max-width: 500px) {
            .github-corner:hover .octo-arm {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <!-- GitHub Badge -->
    <a href="https://github.com/casparjones/MyPong" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250"
             style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
             aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0
                C113.8,99.7 119.0,89.6 119.0,89.6
                C122.0,82.7 120.5,78.6 120.5,78.6
                C119.2,72.0 123.4,76.3 123.4,76.3
                C127.3,79.2 125.5,84.4 125.5,84.4
                C122.9,93.1 130.6,98.9 134.4,100.4"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0
                C114.9,115.1 115.1,115.1 115.0,115.0
                L115.0,115.0 Z
                M135.0,135.0
                C134.9,135.1 135.1,135.1 135.0,135.0
                L135.0,135.0 Z"
                fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <h1>MyPong</h1>
    <p>A simple Pong game made with AS3 and played in <a href="https://github.com/ruffle-rs/ruffle">the Ruffle player</a>. Navigate your paddle with the mouse.</p>
    <div id="game"></div>
    
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("game");
            container.appendChild(player);
            player.ruffle().load("MyPong.swf");
        });
    </script>
</body>
</html>
